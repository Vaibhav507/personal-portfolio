<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='/'" />
  </head>
  <body>
    <script type="text/javascript">
      var path = window.location.pathname;
      if (path !== '/') {
        window.location.replace('/personal-portfolio' + path);
      } else {
        window.location.replace('/');
      }
    </script>
  </body>
</html>
